    </header>

    <section id="login-form">
      <h2>Login</h2>
      <form action="authenticate.php" method="post">
        <!-- The action should point to your server-side script -->
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </section>
