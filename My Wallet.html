<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="coffee-shop.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="wallet.html">My Wallet</a></li> <!-- Updated link to My Wallet -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="wallet-section">
            <h2>Welcome, <span id="username-placeholder">[Username]</span></h2> <!-- Replace [Username] with the actual username -->
            <div class="wallet-balance">
                <p>Total Balance: $<span id="balance-placeholder">[Amount]</span></p> <!-- Replace [Amount] with the actual balance -->
            </div>
            <div class="wallet-details">
                <h3>Wallet Details</h3>
                <ul>
                    <li><strong>Language:</strong> <span id="language-placeholder">[Language]</span></li> <!-- Replace [Language] with the selected language -->
                    <li><strong>Address:</strong> <span id="address-placeholder">[Address]</span></li> <!-- Replace [Address] with the user's address -->
                    <li><strong>Coupon:</strong> <span id="coupon-placeholder">[Coupon Code]</span></li> <!-- Replace [Coupon Code] with the applied coupon code -->
                </ul>
            </div>
            <div class="wallet-actions">
                <h3>Wallet Actions</h3>
                <button class="top-up-button">Top-Up</button> <!-- Add a Top-Up button -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 hi.</p>
    </footer>
    <script src="wallet.js"></script>
</body>
</html>
